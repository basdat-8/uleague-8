{% extends "base_authentication.html" %} {% block authentication_content %}
<form
  action="/login"
  method="post"
  class="d-flex flex-column gap-4 align-items-center w-50"
>
  {% csrf_token %}
  <span class="fw-semibold fs-2">Login</span>
  <div class="d-flex flex-column gap-3 w-100">
    <div class="d-flex flex-column gap-2 w-100">
      <label for="username">Username</label>
      <input
        name="username"
        class="form-control"
        id="username"
        type="text"
        placeholder="John Doe"
      />
    </div>
    <div class="d-flex flex-column gap-2 w-100">
      <label for="password">Password</label>
      <input
        name="password"
        class="form-control"
        id="password"
        type="password"
        placeholder="Input your password"
      />
    </div>
    <div class="d-flex gap-2 w-100">
      <a href="/registration" class="btn-secondary btn w-50">Register</a>
      <button type="submit" class="btn-success btn w-50">Login</button>
    </div>
  </div>
</form>
{% endblock %}
