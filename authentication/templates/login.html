{% extends "base_authentication.html" %} 

{% block authentication_content %}
<form action="" class="d-flex flex-column gap-4 align-items-center w-50">
    <span class="fw-semibold fs-2">Login</span>
    <div class="d-flex flex-column gap-3 w-100">
        <div class="d-flex flex-column gap-2 w-100">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="example@mail.com">
        </div>
        <div class="d-flex flex-column gap-2 w-100">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Input your password">
        </div>
        <div class="d-flex gap-2 w-100">
            <button class="btn-secondary btn w-50">Register</button>
            <button class="btn-success btn w-50">Login</button>
        </div>
    </div>
</form>
{% endblock %}
