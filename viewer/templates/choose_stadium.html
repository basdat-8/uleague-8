{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 vh-100">
    <form action="" class="d-flex flex-column gap-4 align-items-center w-50">
        <span class="fw-semibold fs-2">Pilih Stadium</span>
        <div class="d-flex flex-column gap-3 w-100">
            <div class="d-flex flex-column gap-2 w-100">
                <label for="stadium">Daftar Stadium</label>
                <select id="stadium" class="form-select" aria-label="Default select example">
                  </select>
            </div>
            <div class="d-flex flex-column gap-2 w-100">
                <label for="tanggal">Tanggal</label>
                <input class="form-control" id="tanggal" type="date">
            </div>
            <div class="d-flex gap-2 w-100">
                <button class="btn-secondary btn w-50">Cancel</button>
                <button class="btn-success btn w-50">Lihat Jadwal</button>
            </div>
        </div>
    </form>
    <div class="d-flex flex-column align-items-center justify-content-center gap-2 w-50">
        <span class="fw-semibold fs-2">List Waktu Stadium</span>
        <table class="table table-striped table-hover">
            <tr>
                <th class="text-center">List Waktu</th>
                <th class="text-center">Action</th>
            </tr>
        
            {% for stadium_schedule in stadium_schedules %}
            <tr>
                <th class="align-middle">{{stadium_schedule.Waktu}}</th>
                <th>
                    <button class="btn-danger btn">Delete</button>
                </th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
