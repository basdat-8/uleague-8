{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 py-5">
    <div class="d-flex flex-column gap-2 w-100">
        <div class="d-flex w-100 justify-content-end">
            <button class="btn-primary btn" onclick="window.location.href='/match/create';">Tambah Pertandingan</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th class="text-center">Pertandingan</th>
                <th class="text-center">Action</th>
            </tr>
        
            {% for match in matches %}
            <tr>
                <th class="align-middle">{{match.Nama}}</th>
                <th class="align-middle">{{match.Waktu}}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
