{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% load bootstrap5 %} 
    {% bootstrap_css %} 
    {% bootstrap_javascript %} 
    {% block meta %} 
    {% endblock meta %}
  </head>

  <body>
    <div class="w-100  d-flex justify-content-center align-items-center">
     
      {% block content %} 
      {% endblock content %}
    </div>
  </body>
</html>
