{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 vh-100">
    <form action="" class="d-flex flex-column gap-4 align-items-center w-50">
        <span class="fw-semibold fs-2">Tambah Pemain</span>
        <div class="d-flex flex-column gap-3 w-100">
            <div class="d-flex flex-column gap-2 w-100">
                <label for="pemain">Daftar Pemain</label>
                <select id="pemain" class="form-select" aria-label="Default select example">
                    <option selected>Pilih pemain</option>
                    <option value="mahasiswa">mahasiswa</option>
                    <option value="dosen">dosen</option>
                    <option value="tendik">tendik</option>
                    <option value="umum">umum</option>
                    <option value="alumni">alumni</option>
                  </select>
            </div>
            <div class="d-flex gap-2 w-100">
                <button class="btn-secondary btn w-50">Cancel</button>
                <button class="btn-success btn w-50">Daftarkan</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
