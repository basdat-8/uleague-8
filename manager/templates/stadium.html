{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center w-75" style="padding: 72px 0">
    <div class="d-flex flex-column gap-2 w-100">
        <div class="d-flex w-100 justify-content-end">
            <a href="/stadium/rent" class="btn-primary btn">Pesan Stadium</a>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Stadium</th>
                <th>Waktu</th>
            </tr>
        
            {% for stadium in stadiums %}
            <tr>
                <th class="align-middle">{{stadium.name}}</th>
                <th class="align-middle">{{stadium.date}}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
