{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 py-5">
    <div class="d-flex flex-column gap-2 w-100">
        <div class="d-flex w-100 justify-content-end">
            <button class="btn-primary btn">Pesan Stadium</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Stadium</th>
                <th>Waktu</th>
            </tr>
        
            {% for stadium in stadiums %}
            <tr>
                <th class="align-middle">{{stadium.Nama}}</th>
                <th class="align-middle">{{stadium.Waktu}}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
