{% extends "base.html" %} {% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 py-5">
  <div class="d-flex flex-column gap-2 w-100">
    <div class="d-flex w-100 justify-content-center">
      <span class="fw-semibold fs-2">Daftar Rapat</span>
    </div>
    <table class="table table-striped table-hover">
      <tr>
        <th class="text-center">Rapat Tim</th>
        <th class="text-center">Nama panitia</th>
        <th class="text-center">Stadium</th>
        <th class="text-center">Tanggal dan Waktu</th>
        <th class="text-center">Action</th>
      </tr>
      {% for pd in row %}
      <tr>
        <td class="align-middle text-center">{{pd.rapat_tim}}</td>
        <td class="align-middle text-center">{{pd.nama_panitia}}</td>
        <td class="align-middle text-center">{{pd.nama_stadium}}</td>
        <td class="align-middle text-center">{{pd.tanggal_dan_waktu}}</td>
        <td class="align-middle text-center"><a href="">Lihat Laporan</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
