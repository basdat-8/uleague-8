{% extends "base.html" %} 

{% block content %}
<div class="d-flex flex-column gap-4 align-items-center justify-content-center w-75 vh-100">
    <form action="/stadium/rent" method="post" class="d-flex flex-column gap-4 align-items-center w-50">
        {% csrf_token %}
        <span class="fw-semibold fs-2">Peminjaman Stadium</span>
        <div class="d-flex flex-column gap-3 w-100">
            <div class="d-flex flex-column gap-2 w-100">
                <label for="stadium">Daftar Stadium</label>
                <select name="stadium_id" id="stadium" class="form-select" aria-label="Default select example">
                    <option selected>Pilih stadium</option>
                    {% for stadium in stadiums %}
                        <option value="{{stadium.id}}">{{stadium.nama}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-2 w-100">
                <div class="d-flex flex-column gap-2 w-50">
                    <label for="tanggal_mulai">Tanggal Mulai</label>
                    <input name="start_date" class="form-control" id="tanggal_mulai" type="date">
                </div>
                <div class="d-flex flex-column gap-2 w-50">
                    <label for="tanggal_selesai">Tanggal Selesai</label>
                    <input name="end_date" class="form-control" id="tanggal_selesai" type="date">
                </div>
            </div>
            <div class="d-flex gap-2 w-100">
                <a href="/stadium" class="btn-secondary btn w-50">Cancel</a>
                <button type="submit" class="btn-success btn w-50">Pesan</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
